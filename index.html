<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div class="output">
        <div id="display"></div>
      </div>

      <button class="two-row btnOperator">AC</button>
      <button class="btnOperator">DEL</button>
      <button class="btnOperator">/</button>
      <button class="btnOperator">1</button>
      <button class="btnOperator">2</button>
      <button class="btnOperator">3</button>
      <button class="btnOperator">*</button>
      <button class="btnOperator">4</button>
      <button class="btnOperator">5</button>
      <button class="btnOperator">6</button>
      <button class="btnOperator">+</button>
      <button class="btnOperator">7</button>
      <button class="btnOperator">8</button>
      <button class="btnOperator">9</button>
      <button class="btnOperator">-</button>
      <button class="btnOperator">.</button>
      <button class="btnOperator">0</button>
      <button class="two-row btnOperator">=</button>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
